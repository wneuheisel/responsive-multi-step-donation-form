	<script type="text/javascript">
		$(document).ready(function() {
			var selectId = 'f9'.replace(".","\\.");
			// Remove required field - 'State', if 'State' is empty
			var isStateRequired = false;
			var requestFields = $("form").find("input[name='required']").val(); 
			if(requestFields !== undefined && requestFields.indexOf("State") > 0){
				isStateRequired = true;
			}

			//alert(selectId);
			$("#"+selectId).change(function() {
				var country_name = $("#"+selectId+" option:selected").attr("value");
				$(".state_dropdown").empty();
				
				$.getJSON("/o/5542/p/salsa/common/international/public/country/eng/countryData.sjs?country=" + country_name + "&jsoncallback=?", function(data) {
					$(".state_dropdown").append("<option value>Select a state<\/option>");
					for (key in data.states) {
						var state = data.states[key];
						//regex for if a state code contains a number, then we are using old state code info with country+state, otherwise we are using correct state abbreviations
						//is adaptable as we add new state info for countries. The issue is that we will have to write sql scripts to clean the DB info
						if(!(/\d+/.test(state.code))){
							$(".state_dropdown").append("<option value=" + state.code + ">" + state.name + "<\/option>");
						}
						else{
							$(".state_dropdown").append("<option value=" + country_name + "+" + state.code + ">" + state.name + "<\/option>");
						}
					}
					
					// Remove required field - State, if State is empty
					if(data.states.length == 0){
						var $req = $("form").find("input[name='required']");
						var req = $req.val();
						if(req != undefined){
							var newReqArray = req.replace(",State","");
							$req.val(newReqArray);
						}
					} else if($('.stateSelect').length > 0){
						var $req = $("form").find("input[name='required']");
						var req = $req.val();
						if(req != undefined){
							if(req.indexOf("State") <= 0 && isStateRequired){
								$req.val(req+",State");
							}
						}
					}
					
				});
				});
		});
	</script>
